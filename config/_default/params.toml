# 基础全局设置
mainSections = ["post"]
rssFullContent = true
favicon = "favicon.png"

[params]
    # 评论/点赞等接口的后端地址（留空表示同域）
    # 例: apiBase = "https://api.example.com"
    apiBase = ""
    # GitHub 评论（Issues）仓库，格式：owner/repo
    # 例: githubCommentsRepo = "w2343419-del/WangScape"
    githubCommentsRepo = "w2343419-del/WangScape"
    # 审核通过显示的标签
    githubCommentsLabelApproved = "approved"
    # 待审核标签
    githubCommentsLabelPending = "pending"
    # 评论标识标签
    githubCommentsLabelComment = "comment"

# --- 多语言核心配置 ---
defaultContentLanguage = "zh-cn"
hasCJKLanguage = true

[article]
    readingTime = true

[colorScheme]
    toggle = true
    default = "auto"

[[widgets.homepage]]
    type = "search"

[[widgets.homepage]]
    type = "archives"
    [widgets.homepage.params]
        limit = 5

[[widgets.homepage]]
    type = "links"
    [widgets.homepage.params]
        title = "友情链接" # 英文版可以写成 "Links"

        [[widgets.homepage.params.items]]
            name = "Google"
            url = "https://google.com"
            desc = "常用的搜索引擎"
