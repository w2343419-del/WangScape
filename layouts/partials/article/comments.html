<script>
    const currentPostPath = '{{ .File.Path }}';
    
    async function loadComments() {
        try {
            const res = await fetch('/api/comments?path=' + encodeURIComponent(currentPostPath));
            const data = await res.json();
            
            let html = '';
            if (data.data && data.data.length > 0) {
                const tree = buildCommentTree(data.data);
                tree.forEach(comment => {
                    html += renderCommentItem(comment);
                });
            } else {
                html = '<div style="text-align: center; color: #999; padding: 40px;">æš‚æ— è¯„è®ºï¼Œå¿«æ¥æŠ¢æ²™å‘å§ï¼</div>';
            }
            
            document.getElementById('comments-list').innerHTML = html;
        } catch (e) {
            document.getElementById('comments-list').innerHTML = '<div style="color: red; padding: 20px;">åŠ è½½è¯„è®ºå¤±è´¥</div>';
            console.error('åŠ è½½è¯„è®ºå‡ºé”™:', e);
        }
    }

    async function submitComment(event) {
        event.preventDefault();
        
        const name = document.getElementById('comment-name').value.trim();
        const email = document.getElementById('comment-email').value.trim();
        const content = document.getElementById('comment-content').value.trim();
        const parentId = document.getElementById('comment-parent-id').value;
        const statusEl = document.getElementById('comment-status');
        const submitBtn = event.target.querySelector('.btn-submit');
        
        if (!name || !email || !content) {
            statusEl.textContent = 'âš ï¸ è¯·å¡«å†™æ‰€æœ‰å­—æ®µ';
            statusEl.style.color = '#f44336';
            return;
        }

        submitBtn.disabled = true;
        statusEl.textContent = 'â³ æäº¤ä¸­...';
        statusEl.style.color = '#ff9800';

        try {
            const res = await fetch('/api/add_comment', {
                method: 'POST',
                body: JSON.stringify({
                    post_path: currentPostPath,
                    author: name,
                    email: email,
                    content: content,
                    parent_id: parentId || ''
                })
            });
            
            const data = await res.json();
            if (data.success) {
                statusEl.textContent = 'âœ… è¯„è®ºå·²æäº¤ï¼Œç­‰å¾…å®¡æ ¸';
                statusEl.style.color = '#4CAF50';
                document.getElementById('comment-form').reset();
                cancelReply();
                
                // é‡æ–°åŠ è½½è¯„è®ºåˆ—è¡¨
                setTimeout(() => {
                    loadComments();
                    statusEl.textContent = '';
                }, 2000);
            } else {
                statusEl.textContent = 'âŒ ' + (data.message || 'æäº¤å¤±è´¥');
                statusEl.style.color = '#f44336';
            }
        } catch (e) {
            statusEl.textContent = 'âŒ ç½‘ç»œé”™è¯¯: ' + e;
            statusEl.style.color = '#f44336';
            console.error('æäº¤è¯„è®ºå‡ºé”™:', e);
        } finally {
            submitBtn.disabled = false;
        }
    }

    function escapeHtml(text) {
        const map = {
            '&': '&amp;',
            '<': '&lt;',
            '>': '&gt;',
            '"': '&quot;',
            "'": '&#039;'
        };
        return text.replace(/[&<>"']/g, m => map[m]);
    }

    function buildCommentTree(comments) {
        const map = {};
        const roots = [];
        comments.forEach(c => {
            c.children = [];
            map[c.id] = c;
        });
        comments.forEach(c => {
            if (c.parent_id && map[c.parent_id]) {
                map[c.parent_id].children.push(c);
            } else {
                roots.push(c);
            }
        });
        return roots;
    }

    function renderCommentItem(comment) {
        const safeAuthor = (comment.author || '').replace(/'/g, "\\'");
        let html = `
            <div class="comment-item">
                <div class="comment-author">
                    ${escapeHtml(comment.author)}
                    <span class="comment-status approved">âœ“ å·²æ‰¹å‡†</span>
                </div>
                <div class="comment-meta">
                    ${comment.timestamp}
                </div>
                <div class="comment-content">
                    ${escapeHtml(comment.content).replace(/\n/g, '<br>')}
                </div>
                <button class="comment-reply-btn" onclick="startReply('${comment.id}', '${safeAuthor}')">å›å¤</button>
            </div>
        `;
        if (comment.children && comment.children.length > 0) {
            html += '<div class="comment-children">';
            comment.children.forEach(child => {
                html += renderCommentItem(child);
            });
            html += '</div>';
        }
        return html;
    }

    function startReply(commentId, author) {
        document.getElementById('comment-parent-id').value = commentId;
        document.getElementById('replying-to-name').textContent = author;
        document.getElementById('replying-to').style.display = 'block';
        document.getElementById('comment-content').focus();
    }

    function cancelReply() {
        document.getElementById('comment-parent-id').value = '';
        document.getElementById('replying-to').style.display = 'none';
        document.getElementById('replying-to-name').textContent = '';
    }

    // é¡µé¢åŠ è½½æ—¶è·å–è¯„è®º
    document.addEventListener('DOMContentLoaded', function() {
        loadComments();
    });

    // å¦‚æœé¡µé¢å·²åŠ è½½ï¼Œç›´æ¥åŠ è½½è¯„è®º
    if (document.readyState === 'interactive' || document.readyState === 'complete') {
        loadComments();
    }
</script>
